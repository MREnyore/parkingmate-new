name: Build and deploy Node.js app to Azure Web App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: parkingmate-prod
  AZURE_WEBAPP_PACKAGE_PATH: 'dist'
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        shell: bash
    
    steps:
    - uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9.15.0
        run_install: false

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Generate API client
      run: |
        pnpm --filter @parkingmate/api api:generate
        pnpm --filter @parkingmate/api-client api:generate

    - name: Build application
      run: pnpm build
      env:
        CI: false

    - name: Prepare deployment files
      run: |
        # Ensure startup script has executable permissions
        chmod +x startup.sh
        
    - name: Zip artifact for deployment
      run: |
        # Create deployment package excluding node_modules (matches Azure rsync logs)
        # Azure will handle node_modules installation via package.json
        zip -r web-app.zip . -x "node_modules/*" -x ".git/*" -x ".github/*" -x ".turbo/*" -x "*.log"

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        slot-name: 'production'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: web-app.zip
        startup-command: 'bash startup.sh'

    - name: Upload artifact for deployment jobs
      uses: actions/upload-artifact@v4
      with:
        name: node-app
        path: ./
        retention-days: 5