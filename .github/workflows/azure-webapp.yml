name: Backend Production Deploy 

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/api/**'
      - 'packages/**'
      - 'package.json'
      - 'package-lock.json'
      - 'web.config'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: parkingmate-api
  NODE_VERSION: '20.x'
  COMMIT_HASH: ${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install dependencies (npm workspaces)
      run: npm install

    - name: Generate API types (npm workspace)
      run: npm --workspace @parkingmate/api run api:generate

    - name: Build backend API (npm workspace)
      run: npm --workspace @parkingmate/api run build

    

    - name: Prepare standalone deployment
      shell: bash
      run: |
        # Create a standalone deployment directory without workspace dependencies
        mkdir -p deploy
        
        # Copy built files
        cp -r apps/api/dist deploy/
        
        # Copy openapi.yml file to both locations (root and dist/src for compatibility)
        cp apps/api/openapi.yml deploy/
        mkdir -p deploy/dist/src
        cp apps/api/openapi.yml deploy/dist/src/
        
        # Copy and modify package.json to remove workspace dependencies
        cd apps/api
        node -e "
          const pkg = require('./package.json');
          delete pkg.devDependencies;
          // Remove workspace protocol from dependencies
          if (pkg.dependencies) {
            Object.keys(pkg.dependencies).forEach(key => {
              if (typeof pkg.dependencies[key] === 'string' && pkg.dependencies[key].startsWith('workspace:')) {
                delete pkg.dependencies[key];
              }
            });
          }
          const fs = require('fs');
          fs.writeFileSync('../../deploy/package.json', JSON.stringify(pkg, null, 2));
        "
        cd ../..
        
        # Copy web.config
        cp web.config deploy/
        
        # Install production dependencies on Windows with native builds
        cd deploy
        npm install --production --no-optional
        cd ..
        
        echo "Deployment directory prepared"
        ls -la deploy/
        
    - name: Create deployment package
      shell: powershell
      run: |
        # Package the standalone deployment directory
        Compress-Archive -Path deploy\* -DestinationPath web-app.zip -Force
        
        Write-Host "Deployment package created:"
        Get-Item web-app.zip | Select-Object Name, @{Name="Size(MB)";Expression={[math]::Round($_.Length/1MB, 2)}}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        slot-name: 'production'
        publish-profile: ${{ secrets.AZURE_API_STAGING }}
        package: web-app.zip