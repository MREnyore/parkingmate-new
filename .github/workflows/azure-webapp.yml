name: Backend Production Deploy 

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/api/**'
      - 'packages/**'
      - 'package.json'
      - 'pnpm-workspace.yaml'
      - 'pnpm-lock.yaml'
      - 'web.config'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: parkingmate-api
  NODE_VERSION: '20.x'
  COMMIT_HASH: ${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9.15.0

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      run: pnpm install --frozen-lockfile --prefer-offline

    - name: Generate API types
      working-directory: apps/api
      run: pnpm api:generate

    - name: Build backend API
      working-directory: apps/api
      run: pnpm build

    - name: Prepare deployment files
      run: |
        # Verify build output exists
        echo "Checking build output..."
        if [ ! -d "apps/api/dist" ]; then
          echo "ERROR: apps/api/dist not found!"
          exit 1
        fi
        
        # Verify web.config exists
        if [ ! -f "web.config" ]; then
          echo "ERROR: web.config not found!"
          exit 1
        fi
        
        echo "Build output verified:"
        ls -la apps/api/dist/
        
    - name: Create deployment package
      run: |
        # Create deployment package for Windows Azure Web App
        zip -r web-app.zip \
          .deployment \
          deploy.cmd \
          web.config \
          package.json \
          pnpm-workspace.yaml \
          pnpm-lock.yaml \
          apps/api/dist \
          apps/api/package.json \
          packages/ \
          -x "**/node_modules/*" \
          -x "**/.git/*" \
          -x "**/.github/*" \
          -x "**/.turbo/*" \
          -x "**/*.log" \
          -x "**/test/*" \
          -x "**/*.test.*"
        
        echo "Deployment package created:"
        unzip -l web-app.zip | head -20

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        slot-name: 'production'
        publish-profile: ${{ secrets.AZURE_API_STAGING }}
        package: web-app.zip